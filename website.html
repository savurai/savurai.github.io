<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EC IT Lab Experiments</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255,255,255,0.08);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 40px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        #searchBox {
            width: 100%;
            padding: 14px 18px;
            font-size: 18px;
            border-radius: 14px;
            border: none;
            outline: none;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-6px);
            background: rgba(255,255,255,0.25);
        }
        .thumb img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            display: block;
        }
        .card-title {
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EC IT Lab Experiments</h1>
        <input type="text" id="searchBox" placeholder="Search experiments..." />

        <div id="experimentGrid" class="grid">
            <!-- Cards Auto-generated Below -->
        </div>
    </div>

    <script>
        const experiments = [
            { title: "Electronic Components", url: "https://www.youtube.com/watch?v=3zAZdKNzS_Q" },
            { title: "Switches, Fuses & Circuit Breakers", url: "https://www.youtube.com/watch?v=7sjDLFcnl28" },
            { title: "Transformers, Motors & Relays", url: "https://www.youtube.com/watch?v=n594CkrP6xE" },
            { title: "Multimeter, Voltmeter, Ammeter", url: "https://www.youtube.com/watch?v=yE3eQ6q39f4" },
            { title: "Oscilloscope & Function Generator", url: "https://www.youtube.com/watch?v=LaY47Qrfs0c&t=1363s" },
            { title: "Computer Components", url: "https://www.youtube.com/watch?v=OdziYWEkDIM" },
            { title: "PC Assembly & Disassembly", url: "https://www.youtube.com/watch?v=DC-Xn2C_L1U" },
            { title: "Install Windows with Rufus", url: "https://www.youtube.com/watch?v=NSRCZEKDMK8" },
            { title: "Install Linux (Ubuntu)", url: "https://www.youtube.com/watch?v=C5deqtXrpgk&t=273s" },
            { title: "Workshop Tools", url: "https://www.youtube.com/watch?v=h_LsE0alntY" },
            { title: "Soldering & Desoldering", url: "https://www.youtube.com/watch?v=bG7yW9FigJA" }
        ];

        const grid = document.getElementById('experimentGrid');

        function createCard(exp) {
            const videoId = exp.url.split('v=')[1]?.split('&')[0];
            const thumbnail = `https://img.youtube.com/vi/${videoId}/0.jpg`;

            return `
                <div class="card">
                    <a class="thumb" href="${exp.url}" target="_blank">
                        <img src="${thumbnail}" alt="Thumbnail">
                    </a>
                    <a class="card-title" href="${exp.url}" target="_blank">${exp.title}</a>
                </div>
            `;
        }

        function renderCards(filter = "") {
            grid.innerHTML = experiments
                .filter(e => e.title.toLowerCase().includes(filter))
                .map(createCard)
                .join('');
        }

        renderCards();

        document.getElementById('searchBox').addEventListener('keyup', (e) => {
            renderCards(e.target.value.toLowerCase());
        });
    </script>
</body>
</html>
