<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VisionAI — Live Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <header class="nav">
    <div class="brand">VisionAI</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="detect.html" class="active">Detector</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="detect-main">
    <section class="detect-panel glass">
      <div class="top-controls">
        <div class="controls-left">
          <label>Confidence threshold: <span id="threshVal">0.30</span></label>
          <input id="thresh" type="range" min="0" max="1" step="0.01" value="0.30" />
          <label class="small-toggle"><input id="toggleBoxes" type="checkbox" checked /> Show boxes</label>
        </div>
        <div class="controls-right">
          <div class="fps" id="fps">FPS: --</div>
        </div>
      </div>

      <div class="video-wrap">
        <!-- single video + canvas overlay -->
        <div class="video-card">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="canvas"></canvas>
        </div>

        <aside class="info-card" id="infoCard">
          <h3>Component Info</h3>
          <div id="infoContent">
            <p class="muted">No component detected yet. Move an item into the frame.</p>
          </div>
        </aside>
      </div>

      <div class="note muted">Tip: Allow camera access and place components clearly in view.</div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2025 VisionAI • Live demo using Roboflow</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
