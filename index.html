<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Detection Webcam</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #video, #canvas {
        position: absolute;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        border: none;
        outline: none;
    }
</style>
</head>
<body>

<video id="video" autoplay muted></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// -----------------------
// 1. Start Camera
// -----------------------
async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 1280, height: 720 }
    });
    video.srcObject = stream;

    video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
    };
}
startCamera();

// -----------------------
// 2. Roboflow Settings
// -----------------------
const API_KEY = "rl4raGRK85cElw7CtZQI";
const MODEL_ID = "my-first-project-lmqc4/5";

// -----------------------
// 3. Draw detections
// -----------------------
function drawBoxes(predictions) {
    ctx.lineWidth = 3;
    ctx.font = "16px Arial";
    ctx.textBaseline = "top";

    predictions.forEach(pred => {
        const { x, y, width, height, class: label, confidence } = pred;

        const left = x - width / 2;
        const top = y - height / 2;

        // BOX
        ctx.strokeStyle = "lime";
        ctx.strokeRect(left, top, width, height);

        // LABEL
        const text = `${label} (${(confidence * 100).toFixed(1)}%)`;

        ctx.fillStyle = "lime";
        ctx.fillText(text, left + 5, top + 5);
    });
}

// -----------------------
// 4. Run Inference Loop
// -----------------------
async function detect() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const frame = canvas.toDataURL("image/jpeg");

    const res = await fetch(
        `https://detect.roboflow.com/${MODEL_ID}?api_key=${API_KEY}`,
        {
            method: "POST",
            body: frame.split(",")[1]
        }
    );

    const json = await res.json();

    if (json.predictions) {
        drawBoxes(json.predictions);
    }

    requestAnimationFrame(detect);
}

video.onplaying = () => detect();
</script>

</body>
</html>
